<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Manejo DOM con JavaScript</title>
</head>
<body onload="entrar()">
    <h1 id="titulo">Manejo DOM con JavaScript</h1>
    <br/>
    <div id="mostrar"></div>
    <script>
        function entrar(){
            alert('loading web');
            let texto ='';
            if(navigator.cookieEnabled){
                texto='Cookies habilatadas'
            }else {
                texto='Cookies inhabilatadas'
            }
            document.getElementById('mostrar').innerHTML = texto
        }
    </script>
</body>
</html>
